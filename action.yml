name: 'Check Unowned Dependencies'
description: ' GitHub Action to check for unowned dependencies using dependency-owners '
author: 'Kirk Eaton <contact@kirkeaton.ca>'
branding:
  color: 'green'
  icon: 'user-check'
inputs:
  config-file:
    description: 'Path to the configuration file.'
    type: 'string'
    default: 'dependency-owners.json'
  dependency-file:
    description: 'Path to the dependency file.'
    type: 'string'
    default: 'package.json'
  loader:
    description: 'Loader to use for loading dependencies.'
    type: 'string'
    default: '@dependency-owners/package-json-loader'
outputs:
  unowned-dependencies:
    description: 'List of unowned dependencies found.'
  unowned-dependencies-found:
    description: 'Boolean value to indicate if unowned dependencies were found.'
runs:
  using: 'node20'
  main: 'dist/index.js'
